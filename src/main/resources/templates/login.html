<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <!--<link rel="stylesheet" th:href="@{/css/matrix-login.css}" />-->
    <title>登录</title>
    <style>
        body { background-color:#2E363F;    padding: 0;    margin-top:10%;}
        #loginBox{
            width: 50%;    margin-left: auto;    margin-right: auto;    position: relative;
        }
        .normal_text{ padding:15px 10px; text-align:center; font-size:14px; line-height:20px; background:#2E363F; color:#fff; }
        .control-label{
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container" id="loginBox">
    <div th:text="${msg}" class="text-danger text-center"></div>
    <form class="form-horizontal" th:action="@{/login}" action="" method="post">
        <div class="form-group normal_text">
            <h3><img th:src="@{img/logo.png}" alt="logo"/></h3>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-6">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-6">
                <a href="#">lost password</a>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-6">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
